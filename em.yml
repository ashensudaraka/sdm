apiVersion: apps/v1
kind: Deployment
metadata:
  name: em
  labels:
    app: em
spec:
  selector:
    matchLabels:
      app: em
  template:
    metadata:
      labels:
        app: em
    spec:
      containers:
        - name: em
          image: localhost:32000/em:latest
          env:
            - name: spring_profiles_active
              value: kubernetes
            - name: auth_url
              value: https://tc.uat.salesreckon.com
            - name: db_host
              value: tc-uat-postgresql-ha-pgpool
            - name: keycloak_host
              value: tc-uat-keycloak
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: em
  labels:
    app: em
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http-tomcat
      protocol: TCP
  selector:
    app: em